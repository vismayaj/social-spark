<div *ngIf="!isContinue" >
  <div  class="header">
    <span>QSPARK</span>
  </div>

  <div class="content">
    <h1>Qspark platform houses all marketing resources necessary to support the marketing efforts in one place.
      <em class="animated"><svg class="nectar-scribble basic-underline" viewBox="-400 -55 730 60" preserveAspectRatio="none"><path style="animation-duration: 0s;" d="m -383.25 -6 c 55.25 -22 130.75 -33.5 293.25 -38 c 54.5 -0.5 195 -2.5 401 15" stroke="#0a0101" pathLength="1" stroke-width="14" fill="none"></path></svg></em></h1>
  </div>
  <div class="continue">
    <button (click)="continuePosting()">
      <span>Continue Posting...</span>
    </button>
  </div>
</div>

<div *ngIf="isContinue" class="body">
  <div class="tab-content">
    <ul class="nav nav-tabs">
      <li class="nav-item" (click)="uploadFile()">
        <a class="nav-link text-secondary">Upload File
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-secondary" (click)="genereatedPosts()">Generated Posts</a>
      </li>
    </ul>
    <div *ngIf="isUpload" class="btn-upload uploadFile">


      <div>
        <label class="label-upload d-flex">
          <span>Select a Text Document</span> 
          &nbsp;
          <i class="fa fa-upload" style="font-size:30px;color:white"></i>


          <input type="file" onclick="value = null" (change)="getFileData($event)" />
        </label>
      </div>      
    </div>
    <div *ngIf="isgenereated">
      Generated
    </div>
  </div>
</div>
